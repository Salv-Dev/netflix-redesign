<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Netflix</title>
</head>
<body>
    <header class="header">
        <div class="nav-btn">
            <div class="nav-btn__left"></div>
            <div class="nav-btn__right"></div>
        </div>
        <div class="mobile-header">
            <button class="mobile-btn">
                <i data-feather="menu"></i>
            </button>
            <div class="logo">
                <div class="logo__img"></div>
            </div>
            <div class="notification">
                <div class="notification__notification-btn">
                    <i data-feather="bell"></i>
                </div>
                <div class="notification__chat-btn"></div>
            </div>
        </div>
        <div class="search">
            <div class="search__icon">
                <i data-feather="home"></i>
            </div>
            <input type="text" class="search__input" />
            <div class="search__clear-input-btn"></div>
        </div>
        <div class="notification">
            <div class="notification__notification-btn"></div>
            <div class="notification__chat-btn"></div>
        </div>
        <div class="user">
            <div class="user__avatar"></div>
            <div class="user__infos"></div>
        </div>
    </header>
</body>
<script src="./node_modules/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace();
</script>
</html>
