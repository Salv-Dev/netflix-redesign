<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Netflix</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- mobile header -->
        <div class="mobile-header">
            <button class="menu-btn">
                <i data-feather="menu" class="menu-btn__icon"></i>
            </button>
            <div class="logo">
                <div class="logo__img"></div>
            </div>
            <div class="notification">
                <div class="notification__notification-btn">
                    <i data-feather="bell" class="notification__icon"></i>
                </div>
            </div>
        </div>
        <!-- desktop header -->
        <div class="nav-btn">
            <div class="nav-btn__left"></div>
            <div class="nav-btn__right"></div>
        </div>
        <div class="search">
            <button class="search__btn">
                <i data-feather="search" class="search__search-icon"></i>
            </button>
            <input type="text" class="search__input" placeholder="Buscar..." />
            <button class="search__clear-input-btn">
                <i data-feather="x-circle" class="search__clear-input-btn-icon"></i>
            </button>
        </div>
        <div class="notification">
            <div class="notification__notification-btn"></div>
            <div class="notification__chat-btn"></div>
        </div>
        <div class="user">
            <div class="user__avatar"></div>
            <div class="user__infos"></div>
        </div>
    </header>
    <!-- main -->
    <main class="main">
        <!-- movie banner -->
        <section class="banner">
            <img src="https://images2.alphacoders.com/109/thumb-350-1098618.jpg" alt="" class="banner__img" />
            <div class="banner__infos">
                <div class="banner__info-group">
                    <div class="banner__xp">
                        <p class="banner__xp-text">50XP</p>
                    </div>
                    <div class="banner__friends-watching">
                        <div class="banner__friend-avatar"></div>
                        <div class="banner__friend-avatar"></div>
                        <div class="banner__friend-avatar"></div>
                        <p class="banner__more-friends-watching">
                            +5 amigos estão assistindo.
                        </p>
                    </div>
                </div>
                <div class="banner__info-movie">
                    <h1 class="banner__movie-name">Duna</h1>
                    <p class="banner__movie-desc">
                        <span class="banner__movie-year">2021</span>
                        <span class="banner__circle"></span>
                        <span>Ficção Científica | Avantura</span>
                        <span class="banner__movie-time">2h 35m</span>
                    </p>
                </div>
                <div class="banner__movie-control">
                    <button class="banner__play-movie-btn">
                        Assistir
                    </button>
                    <button class="banner__add-movie-watchlist-btn">
                        <i data-feather="plus" class="banner__add-movie-watchlist-icon"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- social groups -->
        <section class="groups">
            <h2 class="groups__name">Grupos</h2>
            <div class="groups__wrapper">
                <div class="social-card">
                    <div class="social-card__info-group">
                        <div class="social-card__movie"></div>
                        <div class="social-card__friends"></div>
                    </div>
                    <div class="social-card__info-movie"></div>
                </div>
                <div class="social-card">
                    <div class="social-card__info-group">
                        <div class="social-card__movie"></div>
                        <div class="social-card__friends"></div>
                    </div>
                    <div class="social-card__info-movie"></div>
                </div>
            </div>
        </section>
        <!-- continue watching -->
        <section class="watching">
            <div class="movie-card">
                <div class="movie-card__img"></div>
                <div class="movie-card__description"></div>
            </div>
            <div class="movie-card">
                <div class="movie-card__img"></div>
                <div class="movie-card__description"></div>
            </div>
        </section>
        <!-- movie releases -->
        <section class="releases">
            <div class="movie-card">
                <div class="movie-card__img"></div>
                <div class="movie-card__description"></div>
            </div>
            <div class="movie-card">
                <div class="movie-card__img"></div>
                <div class="movie-card__description"></div>
            </div>
        </section>
    </main>
</body>
<script src="./node_modules/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace();
</script>
</html>
